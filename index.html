<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用Hexo快速搭建个人博客站点</title>
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/mrshiqiqi/resource/keyboard1.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>
  <script>
    window.$docsify = {
      name: '首页',
      repo: 'mrshiqiqi/hexo-doc',  // github 地址
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: true,
      subMaxLevel: 3,
      // coverpage: true,
      // el: '#app',
      // maxLevel: 4,  // 这个不是必须的
      auto2top: true,
      // 启用相对路径
      // relativePath: true,
      // logo: 'favicon.ico',
      // themeColor: '#008B8B',  // 主题颜色
      mergeNavbar: true,  // 小设备合并侧边栏
    }
  </script>
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
  <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    var gitalk = new Gitalk({
    clientID: '0e0e3db9c1b4a0d25fde',
    clientSecret: 'cb34e630250fe72447dc87f5e69e89741808a1f6',
    repo: 'mrshiqiqi/hexo-doc',
    owner: 'mrshiqiqi',
    admin: ['mrshiqiqi'],
    id: location.pathname,      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode
    })

    gitalk.render('gitalk-container')
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
